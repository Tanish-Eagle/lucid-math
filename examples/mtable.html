<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MathML Table Test</title>
</head>
<body>

<math xmlns="http://www.w3.org/1998/Math/MathML">
  <mtable>
    <mtr>
      <mtd><mi>a</mi></mtd>
      <mtd><mi>b</mi></mtd>
      <mtd><mi>c</mi></mtd>
    </mtr>
    <mtr>
      <mtd><mn>1</mn></mtd>
      <mtd><mn>2</mn></mtd>
      <mtd><mn>3</mn></mtd>
    </mtr>
    <mtr>
      <mtd><mo>+</mo></mtd>
      <mtd><mo>-</mo></mtd>
      <mtd><mo>=</mo></mtd>
    </mtr>
  </mtable>
</math>

</body>
</html>
