<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mmultiscripts Test</title>
</head>
<body>
  <h2>mmultiscripts Examples</h2>

  <p><strong>Example 1:</strong></p>
  <math display="block">
    <mmultiscripts>
      <mi>X</mi> <!-- base expression -->
      <mi>a</mi> <!-- post-sub-script -->
      <mi>b</mi> <!-- post-sup-script -->
      <mprescripts />
      <mi>c</mi> <!-- pre-sub-script -->
      <mi>d</mi> <!-- pre-sup-script -->
    </mmultiscripts>
  </math>
  <pre>Expected output: _(c)^(d)[X]_(a)^(b)</pre>

  <hr>

  <p><strong>Example 2:</strong></p>
  <math display="block">
    <mmultiscripts>
      <mi>X</mi>    <!-- base expression -->
      <mrow></mrow> <!-- post-sub-script -->
      <mi>b</mi>    <!-- post-sup-script -->
      <mprescripts />
      <mi>c</mi>    <!-- pre-sub-script -->
      <mrow></mrow> <!-- pre-sup-script -->
    </mmultiscripts>
  </math>
  <pre>Expected output: _(c)[X]^(b)</pre>

  <hr>

  <p><strong>Example 3:</strong></p>
  <math display="block">
    <mmultiscripts>
      <mi>X</mi> <!-- base expression -->
      <mn>1</mn> <!-- post-sub-script-1 -->
      <mn>2</mn> <!-- post-sup-script-1 -->
      <mn>3</mn> <!-- post-sub-script-2 -->
      <mn>4</mn> <!-- post-sup-script-2 -->
      <mprescripts />
      <mn>5</mn> <!-- pre-sub-script-1 -->
      <mn>6</mn> <!-- pre-sup-script-1 -->
      <mn>7</mn> <!-- pre-sub-script-2 -->
      <mn>8</mn> <!-- pre-sup-script-2 -->
    </mmultiscripts>
  </math>
  <pre>Expected output: _(5)^(6)_(7)^(8)[X]_(1)^(2)_(3)^(4)</pre>

</body>
</html>
