<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>msubsup Test</title>
</head>
<body>
  <h1>msubsup Test Cases</h1>

  <p>Integral with limits (0 to 1):</p>
  <math display="block">
    <msubsup>
      <mo>&#x222B;</mo> <!-- ∫ -->
      <mn>0</mn>
      <mn>1</mn>
    </msubsup>
  </math>

  <p>Summation with limits (i = 1 to n):</p>
  <math display="block">
    <msubsup>
      <mo>&#x2211;</mo> <!-- ∑ -->
      <mrow>
        <mi>i</mi>
        <mo>=</mo>
        <mn>1</mn>
      </mrow>
      <mi>n</mi>
    </msubsup>
  </math>

  <p>Variable with subscript and superscript (x_i^2):</p>
  <math display="block">
    <msubsup>
      <mi>x</mi>
      <mi>i</mi>
      <mn>2</mn>
    </msubsup>
  </math>

  <p>Function derivative notation (f_x'):</p>
  <math display="block">
    <msubsup>
      <mi>f</mi>
      <mi>x</mi>
      <mo>&#x2032;</mo> <!-- ′ -->
    </msubsup>
  </math>

</body>
</html>
