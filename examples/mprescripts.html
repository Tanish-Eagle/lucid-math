<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mprescripts Test</title>
</head>
<body>
  <h1>Testing &lt;mprescripts&gt;</h1>

  <math display="block">
    <mmultiscripts>
      <mi>X</mi>
      <mi>a</mi>
      <mi>b</mi>
      <mprescripts />
      <mi>c</mi>
      <mi>d</mi>
    </mmultiscripts>
  </math>

  <math display="block">
    <mmultiscripts>
      <mi>X</mi>
      <mn>1</mn>
      <mn>2</mn>
      <mprescripts />
      <mn>3</mn>
      <mn>4</mn>
    </mmultiscripts>
  </math>

  <math display="block">
    <mmultiscripts>
      <mi>Y</mi>
      <mi>p</mi>
      <mi>q</mi>
      <mprescripts />
      <mi>r</mi>
      <mi>s</mi>
    </mmultiscripts>
  </math>

</body>
</html>
